	<script>
		var timerID = setInterval(function () {
			gettime();
		}, 60 * 1);
		function retry() {
			location.reload();
		}
			
	</script>
	<script>
		onload = function() {
			startupsfx.play();
			try {
			runbackend()
			}
			catch {
				const mainui = document.getElementById("mainui").innerHTML = '<h1>Ocorreu um erro</h1><h2>Por favor tente novamente</h2><button onclick="retry()">Tente novamente</button>'
			}
		}
	</script>
	<body>
		<audio id="startupsfx">
			<source src="startup.wav" type="audio/mp3">
		</audio>
		<div class="main">
			<h1 id="clock" class="clock">XX:XX</h1>
		</div>
		<div class="main" id="mainui">
			<img src="load.gif" class="logo">
		</div>
</body>
