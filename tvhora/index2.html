<html>
<head>
    <title>TV Hora</title>
    <link rel="icon" href="favico.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css" />
    <script src="com.js"></script>
    <!-- Load external JS file that defines getchannel() -->
    <script src="https://backend-mrdannyarmstrong.github.io/tvhora/v2/back.js"></script>\
    <script>
        onload = function () {
            channels = getchannels();
            let cururl = getcurpath()
            var timerID = setInterval(function () {
                maxsize();
            }, 60 * 1);
            // Get channels array from getchannel()
            const video = document.getElementById('video');
            const videoSrc = cururl;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
                video.addEventListener('error', function () {
                    alert('connection error');
                });
            } else {
                alert('connection error');
            }
            setnav(curpos);
        };
    </script>
</head>
<body style="background-image: url(none); background-color: black;">
    <audio id="hoversfx">
        <source src="hover.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> 
    <video id="video" autoplay controls></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
